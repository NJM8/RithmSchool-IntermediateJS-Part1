<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Document Object Model Exercises</title>
</head>
<body>
	<div class="header">
		
	</div>
	<section id="container">
		<ul>
			<li class="first">One</li>
			<li class="second">Two</li>
			<li class="third">three</li>	
		</ul>
		<ol>
			<li class="first">One</li>
			<li class="second">Two</li>
			<li class="third">three</li>
		</ol>
		
	</section>
	<div class="footer">
		
	</div>
	<script type="text/javascript">
		// Select the section with an id of container without using querySelector.
		let container = document.getElementById('container');

		// Select the section with an id of container using querySelector.
		let myContainer = document.querySelector("#container");

		// Select all of the list items with a class of "second".
		let second = document.getElementsByClassName("second");

		// Select a list item with a class of third, but only the list item inside of the ol tag.
		let third = document.querySelector("ol .third");

		// Give the section with an id of container the text "Hello!".
		//container.innerText = "Hello!";

		// Add the class main to the div with a class of footer.
		let footer = document.getElementsByTagName("div")[1];
		footer.classList.add("main");

		// Remove the class main on the div with a class of footer.
		footer.classList.remove("main");

		// Create a new li element.
		let newListItem = document.createElement("li");

		// Give the li the text "four".
		newListItem.innerHTML = "four";

		// Append the li to the ul element.
		let ul = document.querySelector('ul .first');
		ul.appendChild(newListItem);

		// Loop over all of the list inside the ol tag and give them a background color of "green".
		let listItems = document.querySelectorAll("ol li");
		
		for (let i = 0; i < listItems.length; i++) {
			listItems[i].style.backgroundColor = "green";
		}

		// Remove the div with a class of footer.
		footer.remove();
	</script>
</body>
</html>
